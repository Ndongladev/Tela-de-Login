<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login-Boostrap5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-image: url(../BT-1/Imagem/ds.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="container bg-white p-5">
        <h1 class="h3 text-center">Login</h1>

        <form class="row g-3">
          <div class="col-12">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" placeholder="Nome" required>
          </div>

          <div class="col-12">
            <label for="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="Senha" required>
          </div>

          <div class="col-12">
            <button class="btn btn-primary w-100" type="submit" title="Logar">Login</button>
          </div>
          <div class="col-12">
            <p class=" mb-0">Tens uma conta? <a href="#" title="Criar uma conta">Criar uma conta</a></p>
          </div>
        </form>
    </div>
</body>
</html>
